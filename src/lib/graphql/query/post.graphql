query Post($uri: ID!) {
  post(id: $uri, idType: URI) {
    id
    content
    title
    date
    uri
    seo {
      description
    }
    tags {
      nodes {
        name
        slug
      }
    }
    infos {
      embed
      author
    }
    categories {
      nodes {
        name
        slug
      }
    }
  }
}